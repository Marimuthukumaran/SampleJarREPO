trigger: none

pr: none

pool:
  vmImage: ubuntu-latest
  
variables:
  System.Debug: true

jobs:
- job: CheckReleasepushtoFeeds
  # timeoutInMinutes: 10
  pool:
    vmImage: 'ubuntu-latest'
  steps:
    - task: CmdLine@2
      inputs:
        script: |
          GH_USER=Marimuthukumaran \
          GH_REPO=SampleJarREPO \
          GH_BRANCH=master \
          wget https://github.com/${GH_USER}/${GH_REPO}/archive/refs/tags/${GH_BRANCH}.zip \
          -O "${GH_REPO}-${GH_BRANCH}.zip" && \ 
          unzip ./"${GH_REPO}-${GH_BRANCH}.zip" && \
          ls