trigger: none

pr: none

pool:
  vmImage: ubuntu-latest
  
variables:
  System.Debug: true

jobs:
- job: CheckReleasepushtoFeeds
  # timeoutInMinutes: 10
  pool:
    vmImage: 'ubuntu-latest'
  steps:
      - task: Bash@3
        inputs:
          targetType: 'inline'
          script: |
            TOKEN=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
            USERNAME=Marimuthukumaran
            REPO=SampleJarREPO
            RELEASE_ID=101
            
            curl -H "Authorization: token $TOKEN" \
                 -H "Accept: application/octet-stream" \
                 -LJO https://api.github.com/repos/$USERNAME/$REPO/releases/assets/$RELEASE_ID
      - task: ExtractFiles@1
        inputs:
          archiveFilePatterns: '$(Agent.BuildDirectory)/GitHubReleases/*.zip'
          destinationFolder: '$(Agent.BuildDirectory)/GitHubReleases'
          cleanDestinationFolder: true
          overwriteExistingFiles: false
      - task: Maven@4
        inputs:
          mavenPomFile: '$(Agent.BuildDirectory)/GitHubReleases/pom.xml'
          publishJUnitResults: false
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.17'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: false
          goals: 'package'