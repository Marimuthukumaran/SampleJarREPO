# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none

pr: none

pool:
  vmImage: ubuntu-latest
  
variables:
  System.Debug: true

jobs:
- job: CheckReleasepushtoFeeds
  # timeoutInMinutes: 10
  pool:
    vmImage: 'ubuntu-latest'
  steps:
    - task: CmdLine@2
      inputs:
        script: |
          curl -s https://api.github.com/repos/Marimuthukumaran/SampleJarREPO/releases/latest \
          | grep "browser_download_url.*zip" \
          | cut -d : -f 2,3 \
          | tr -d \" \
          | wget -qi -