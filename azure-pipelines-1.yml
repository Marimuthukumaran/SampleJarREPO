trigger: none
pr: none

pool:
  vmImage: 'windows-latest'

jobs:
- job: DownloadGitHubRelease
  steps:
  - powershell: |
      $downloadUrl = "https://github.com/Marimuthukumaran/SampleJarREPO/archive/refs/tags/101.zip"
      $outputPath = "$(System.DefaultWorkingDirectory)\release.zip"

      wget -O $outputPath $downloadUrl

    displayName: 'Download GitHub Release'
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(System.DefaultWorkingDirectory)'
      artifactName: 'GitHubReleaseArtifacts'
    displayName: 'Publish Artifacts'
