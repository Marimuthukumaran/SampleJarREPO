trigger: none

pr: none

pool:
  vmImage: ubuntu-latest
  
variables:
  System.Debug: true

jobs:
- job: CheckReleasepushtoFeeds
  # timeoutInMinutes: 10
  pool:
    vmImage: 'ubuntu-latest'
  steps:
    - task: DownloadGitHubRelease@0
      inputs:
        connection: 'newGitServiceConnection'
        userRepository: 'Marimuthukumaran/SampleJarREPO'
        defaultVersionType: 'specificVersion'
        version: '135515844'
        downloadPath: '$(System.ArtifactsDirectory)'
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          pwd
          cd /home/vsts/work/1/a
          ls
